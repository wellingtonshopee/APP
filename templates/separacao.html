<!-- templates/separacao.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Separação</title>
  <style>
    .card.em-separacao {
      background-color: #ffcccc;
      border-color: #cc0000;
    }
    .card-footer {
      display: none;
    }
    .card.em-separacao .card-footer {
      display: block;
    }
  </style>
</head>
<body>

  <h1>Separação de Entregas</h1>
  <div class="card-container">
    {% for r in registros %}
      <div class="card {% if r['em_separacao'] %}em-separacao{% endif %}" data-id="{{ r['id'] }}" ondblclick="toggleSeparacao(this)">
        <div class="card-header"><strong>{{ r['nome'] }}</strong></div>
        <div class="card-body">
          <p>Matrícula: {{ r['matricula'] }}</p>
          <p>Rota: {{ r['rota'] }}</p>
          <p>Data e Hora: {{ r['dataHora'] }}</p>
        </div>
        <div class="card-footer">Em Separação</div>
      </div>
    {% endfor %}
  </div>

  <script>
    function toggleSeparacao(card) {
      const id = card.dataset.id;
      fetch(`/separar/${id}`, { method: 'POST' })
        .then(() => {
          card.classList.toggle('em-separacao');
        });
    }
  </script>

</body>
</html>
