<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status do Motorista</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Adicione estilos personalizados aqui, se necessário */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px; /* Ajuste a largura máxima se necessário */
            text-align: center;
            display: flex; /* Usa flexbox para alinhar itens verticalmente */
            flex-direction: column; /* Empilha os itens verticalmente */
            align-items: center; /* Centraliza os itens horizontalmente */
        }
        .status-card {
            margin-top: 1.5rem;
            padding: 1.5rem;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            width: 100%; /* Garante que o card de status ocupe a largura total do container */
        }
        /* Cores de status */
        .status-aguardando {
            background-color: #ffc107; /* Amarelo */
        }
        .status-em-separacao {
            background-color: #17a2b8; /* Azul Ciano */
        }
         .status-carregamento-finalizado {
            background-color: #28a745; /* Verde */
        }
        .status-finalizado {
             background-color: #6c757d; /* Cinza */
        }
        .status-cancelado {
             background-color: #dc3545; /* Vermelho */
        }
         .status-transferido {
             background-color: #6f42c1; /* Roxo */
          }
         .status-nao-encontrado {
             background-color: #6c757d; /* Cinza */
          }

        /* Estilo para os cards de informação */
        .info-card {
            background-color: #e9ecef; /* Cor de fundo clara para os cards de informação */
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem; /* Espaço entre os cards de informação */
            text-align: left; /* Alinha o texto à esquerda dentro do card */
            width: 100%; /* Garante que o card ocupe a largura total do container */
        }

        .info-card p {
            margin-bottom: 0.5rem; /* Espaço entre as linhas dentro do card */
            color: #333; /* Cor do texto */
        }

        .info-card p span.font-semibold {
            color: #000; /* Cor mais escura para os rótulos */
        }

        /* Remove a margem inferior do último parágrafo no card */
        .info-card p:last-child {
            margin-bottom: 0;
        }

        /* Estilo para a logo */
        .logo {
            max-width: 150px; /* Ajuste o tamanho máximo da logo */
            height: auto;
            margin-bottom: 1.5rem; /* Espaço abaixo da logo */
            /* Adicionado: bordas leves arredondadas */
            border: 1px solid #d1d5db; /* Borda leve cinza */
            border-radius: 8px; /* Bordas levemente arredondadas */
        }

        /* Classe para esconder o elemento */
        .hidden {
            display: none;
        }

    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container">
        <div class="mb-6 text-center">
            <img src="{{ url_for('static', filename='imagem/shopee32.png') }}"alt="SPX" class="logo mx-auto">
            <h1 class="text-2xl font-bold text-gray-800 mt-4">Status do Carregamento</h1>
        </div>

        <div id="loading" class="text-gray-600">Carregando status...</div>

        <div id="status-info" class="hidden w-full">
            <div class="info-card">
                <p><span class="font-semibold">Nome:</span> <span id="nome"></span></p>
                <p><span class="font-semibold">Matrícula:</span> <span id="matricula"></span></p>
                <p><span class="font-semibold">Rota:</span> <span id="rota"></span></p>
                <p><span class="font-semibold">Tipo de Entrega:</span> <span id="tipo_entrega"></span></p>
                <p><span class="font-semibold">Cidade de Entrega:</span> <span id="cidade_entrega"></span></p>
                <p id="rua-paragraph"><span class="font-semibold">Rua:</span> <span id="rua"></span></p>
                <p><span class="font-semibold">Gaiola:</span> <span id="gaiola"></span></p>
                <p><span class="font-semibold">Estação:</span> <span id="estacao"></span></p>
                <p><span class="font-semibold">Login:</span> <span id="data_hora_login"></span></p>
            </div>

            <div id="status-display" class="status-card">
                </div>
        </div>

        <div id="error-message" class="hidden text-red-500 mt-4">
             </div>

         <div id="no-active-record" class="hidden text-gray-600 mt-4">
             Nenhum registro ativo encontrado para esta matrícula.
             <div id="no-record-status-display" class="status-card status-nao-encontrado mt-4">
                 Nenhum registro ativo
             </div>
           </div>


        <div class="mt-6">
            <a href="{{ url_for('login') }}" class="text-blue-500 hover:underline">Voltar para o Login</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Obtém a matrícula da URL
            const matricula = window.location.pathname.split('/').pop();

            const loadingDiv = document.getElementById('loading');
            const statusInfoDiv = document.getElementById('status-info');
            const errorDiv = document.getElementById('error-message');
            const statusDisplayDiv = document.getElementById('status-display');
            const noActiveRecordDiv = document.getElementById('no-active-record');
            const noRecordStatusDisplayDiv = document.getElementById('no-record-status-display');


            const nomeSpan = document.getElementById('nome');
            const matriculaSpan = document.getElementById('matricula');
            const rotaSpan = document.getElementById('rota');
            const tipoEntregaSpan = document.getElementById('tipo_entrega');
            const cidadeEntregaSpan = document.getElementById('cidade_entrega');
            const ruaParagraph = document.getElementById('rua-paragraph'); // O parágrafo completo da Rua
            const ruaSpan = document.getElementById('rua'); // O span dentro do parágrafo da Rua
            const gaiolaSpan = document.getElementById('gaiola');
            const estacaoSpan = document.getElementById('estacao');
            const dataHoraLoginSpan = document.getElementById('data_hora_login');

            // Função helper para formatar campos, substituindo N/A ou vazios por 'Aguarde'
            function formatField(value) {
                if (value === 'N/A' || value === null || value === undefined || value.toString().trim() === '') {
                    return 'Aguarde';
                }
                return value;
            }

            // Função para formatar a data e hora
             function formatarDataHora(isoString) {
                if (!isoString || isoString === 'N/A' || isoString.toString().trim() === '') { // Verifica também se é 'N/A'
                    return 'Aguarde'; // Retorna 'Aguarde' se a string for nula, vazia ou 'N/A'
                }
                try {
                    // Assume o formato AAAA-MM-DD - HH:MM:SS ou AAAA-MM-DD HH:MM:SS
                    const parts = isoString.split(' - ');
                    const datePart = parts[0];
                    const timePart = parts.length > 1 ? parts[1] : isoString.split(' ')[1];

                    const [year, month, day] = datePart.split('-').map(Number);
                    const [hours, minutes, seconds] = timePart.split(':').map(Number);

                    // Cria um objeto Date (mês é 0-indexado)
                    const date = new Date(year, month - 1, day, hours, minutes, seconds);

                    // Verifica se a data é válida
                    if (isNaN(date.getTime())) {
                        throw new Error('Data inválida');
                    }

                    const formattedDay = String(date.getDate()).padStart(2, '0');
                    const formattedMonth = String(date.getMonth() + 1).padStart(2, '0'); // Mês é 0-indexado
                    const formattedYear = date.getFullYear();
                    const formattedHours = String(date.getHours()).padStart(2, '0');
                    const formattedMinutes = String(date.getMinutes()).padStart(2, '0');

                    return `${formattedDay}-${formattedMonth}-${formattedYear} ${formattedHours}:${formattedMinutes}`;
                } catch (e) {
                    console.error("Erro ao formatar data:", isoString, e);
                    return 'Aguarde'; // Retorna 'Aguarde' em caso de erro na formatação
                }
            }


            // Função para buscar e exibir o status
            async function fetchStatus() {
                try {
                    // Chama a API que busca o registro ativo mais relevante pela matrícula
                    const response = await fetch(`/api/status_registro_by_matricula/${matricula}`);
                    const data = await response.json();

                    loadingDiv.classList.add('hidden'); // Esconde a mensagem de carregamento

                    if (response.ok) {
                        // A API agora retorna diretamente o objeto do registro mais relevante
                        const registro = data;

                        // Adicionado log para inspecionar os dados recebidos
                        console.log("Dados recebidos da API:", registro);

                        // Adicionado bloco try...catch para depurar o processamento dos dados
                        try {
                            statusInfoDiv.classList.remove('hidden'); // Mostra o container de informações e status
                            noActiveRecordDiv.classList.add('hidden'); // Garante que a mensagem de "nenhum registro" esteja escondida
                            errorDiv.classList.add('hidden'); // Garante que a mensagem de erro esteja escondida

                            // Preenche os spans com os dados do registro, usando formatField
                            nomeSpan.textContent = formatField(registro.nome);
                            matriculaSpan.textContent = formatField(registro.matricula);
                            rotaSpan.textContent = formatField(registro.rota);
                            tipoEntregaSpan.textContent = formatField(registro.tipo_entrega);
                            cidadeEntregaSpan.textContent = formatField(registro.cidade_entrega);

                            // Lógica para exibir a Rua apenas se o tipo_entrega for 'No-Show'
                            if (registro.tipo_entrega === 'No-Show') {
                                ruaParagraph.classList.remove('hidden'); // Mostra o parágrafo da Rua
                                ruaSpan.textContent = formatField(registro.rua); // Formata o campo Rua também
                            } else {
                                ruaParagraph.classList.add('hidden'); // Esconde o parágrafo da Rua
                                ruaSpan.textContent = ''; // Limpa o conteúdo do span caso esteja visível
                            }

                            // Preenche os spans de Gaiola e Estação, usando formatField
                            gaiolaSpan.textContent = formatField(registro.gaiola);
                            estacaoSpan.textContent = formatField(registro.estacao);
                            dataHoraLoginSpan.textContent = formatarDataHora(registro.data_hora_login); // Usa a função de formatação de data/hora

                            // Define o texto e a classe de cor do status usando os dados da API
                            statusDisplayDiv.textContent = registro.status_text || 'Status Desconhecido';
                            // Remove todas as classes de cor existentes antes de adicionar a nova
                            statusDisplayDiv.className = 'status-card ' + (registro.status_class || 'bg-gray-500');

                        } catch (processingError) {
                            // Captura erros que ocorrem durante o processamento dos dados recebidos
                            console.error("Erro ao processar dados da API:", processingError);
                            statusInfoDiv.classList.add('hidden'); // Esconde as informações do registro
                            noActiveRecordDiv.classList.add('hidden'); // Garante que a mensagem de "nenhum registro" esteja escondida
                            errorDiv.classList.remove('hidden');
                            errorDiv.textContent = 'Ocorreu um erro ao exibir os dados do registro.';
                        }


                    } else {
                        // Se a API retornar 404 (Not Found) ou outro erro
                        statusInfoDiv.classList.add('hidden'); // Esconde as informações do registro
                        errorDiv.classList.add('hidden'); // Garante que a mensagem de erro padrão esteja escondida

                        if (response.status === 404) {
                             noActiveRecordDiv.classList.remove('hidden'); // Exibe a mensagem de nenhum registro ativo
                             // O texto e a classe do card de status "Nenhum registro ativo" já estão definidos no HTML
                           } else {
                            // Exibe a mensagem de erro genérica ou a mensagem da API
                            errorDiv.classList.remove('hidden');
                            errorDiv.textContent = data.message || 'Não foi possível carregar o status do registro.';
                            console.error('Erro ao buscar status:', data.message);
                         }
                    }

                } catch (fetchError) {
                    // Captura erros que ocorrem durante a requisição fetch
                    console.error('Erro na requisição fetch:', fetchError);
                    loadingDiv.classList.add('hidden');
                    statusInfoDiv.classList.add('hidden'); // Esconde as informações do registro
                    noActiveRecordDiv.classList.add('hidden'); // Garante que a mensagem de "nenhum registro" esteja escondida
                    errorDiv.classList.remove('hidden');
                    errorDiv.textContent = 'Ocorreu um erro ao comunicar com o servidor.';
                }
            }

            // Busca o status quando a página carrega
            fetchStatus();

            // Opcional: Atualizar o status periodicamente (a cada 30 segundos)
            // setInterval(fetchStatus, 30000);
        });
    </script>
</body>
</html>
